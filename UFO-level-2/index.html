<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Verified, bonified UFO Sightings!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/index.css" />
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form id="date-form">
              <div class="form-group">
                <label for="date-form" style="color: blueviolet;">Filter Sightings Data By Date</label>
                <input class="form-control" id="date-form-input" name="date-form" type="text" placeholder="1/1/2010">
              </div>
            </form>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <form id="city-form">
                <div class="form-group">
                  <label for="city-form" style="color: blueviolet;">Filter Sightings Data By City</label>
                  <input class="form-control" id="city-form-input" name="city-form" type="text" placeholder="bonita">
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <form id="state-form">
                <div class="form-group">
                  <label for="state-form" style="color: blueviolet;">Filter Sightings Data By State</label>
                  <input class="form-control" id="state-form-input" name="state-form" type="text" placeholder="ca">
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <form id="country-form">
                <div class="form-group">
                  <label for="country-form" style="color: blueviolet;">Filter Sightings Data By Country</label>
                  <input class="form-control" id="country-form-input" name="country-form" type="text" placeholder="us">
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <form id="shape-form">
                <div class="form-group">
                  <label for="shape-form" style="color: blueviolet;">Filter Sightings Data By Shape</label>
                  <input class="form-control" id="shape-form-input" name="shape-form" type="text" placeholder="triangle">
                </div>
                <button id="button" type="button" class="btn btn-default" style="color: blueviolet;">Enter</button>
              </form>
            </div>
          </div>
    </div>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div> 
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="static/data.js"></script>
    <script src="static/index.js"></script>
</body>
</html>
